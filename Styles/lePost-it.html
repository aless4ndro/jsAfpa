<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post-It</title>
        <style>
            .container {
                width: 500px;
                background-color: blue;
                color: #fdfafa;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                padding: 20px;

            }
            #postIt {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgb(10, 10, 7);
                padding: 20px;
                display: none;
            }

            button {
                margin: 10px;
                padding: 10px;
                background-color: #fdfafa;
                color: blue;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Post-It</h1>

            <button onclick="showPostIt()">Affiche</button>
            <button onclick="hideText()">Cache</button>

            <div id="postIt"></div>

            <p onmouseover="showText()" onmouseout="hideText()">Merci de bien vouloir me survoler</p>
        </div>

        <script>
            const postIt = document.getElementById("postIt");

            function showPostIt() {
                postIt.innerHTML = "Vous avez cliqué sur le buton 'Affiche'";
                postIt.style.display = "block";
            }

            function hidePostIt() {

                postIt.style.display = "none";
            }

            function showText() {
                postIt.innerHTML = "C'est gentil de me survoler...";
                postIt.style.display = "block";
            }

            function hideText() {
                postIt.innerHTML = "Vous avez quitté la zone";
                postIt.style.display = "none";
            }
        </script>
    </body>
</html>

<!--Ce script HTML/CSS/JS crée une petite application "Post-It" qui permet à
l'utilisateur d'afficher/cacher un petit bloc de texte en cliquant sur un bouton
ou en survolant un autre élément. Le code HTML crée un conteneur avec un titre
"Post-It" et deux boutons "Affiche" et "Cache". Il y a également un élément de
paragraphe "p" qui, lorsqu'il est survolé, affiche le texte du "Post-It". Le
code CSS définit les styles pour le conteneur, les boutons, et le Post-It. Le
conteneur est centré horizontalement et verticalement à l'aide de Flexbox et les
boutons ont un style de base avec un arrière-plan blanc et un bord arrondi. Le
code JavaScript utilise les événements "onclick" et "onmouseover/onmouseout"
pour ajouter des fonctionnalités à l'application. Lorsqu'un utilisateur clique
sur le bouton "Affiche", le texte "Vous avez cliqué sur le bouton 'Affiche'"
apparaît dans le Post-It. Lorsqu'un utilisateur survole le paragraphe, le texte
"C'est gentil de me survoler..." apparaît dans le Post-It. Lorsqu'un utilisateur
clique sur le bouton "Cache" ou quitte la zone du paragraphe, le Post-It est
caché. En résumé, cette application est un exemple simple de la manière dont
JavaScript peut être utilisé pour ajouter des fonctionnalités interactives à une
page Web.-->
